<h1> Reactive Form </h1>
<div class="container">
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
 
    <p>
      <label for="firstname">First Name </label>
      <input type="text" id="firstname" name="firstname" formControlName="firstname">
      <span class="text-danger" *ngIf="contactForm.controls.firstname.valid==false && contactForm.controls.firstname.touched==true">
        firstname is invalid
      </span>
    </p>
   
    <p>
      <label for="lastname">Last Name </label>
      <input type="text" id="lastname" name="lastname" formControlName="lastname">
      <span class="text-danger" *ngIf="contactForm.controls.lastname.valid==false && contactForm.controls.lastname.touched==true">
        lastname is invalid
      </span>
    </p>
   
    <p>
      <label for="email">Email </label>
      <input type="text" id="email" name="email" formControlName="email">
      <span class="text-danger" *ngIf="contactForm.controls.email.valid==false && contactForm.controls.email.touched==true">
        email is invalid
      </span>
    </p>
   
    <p>
      <label for="gender">Geneder </label>
      <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
      <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
      <span class="text-danger" *ngIf="contactForm.controls.gender.valid==false && contactForm.controls.gender.touched==true">
       
           gender is invalid 

      </span>
    </p>
   
    <p>
      <label for="isMarried">Married </label>
      <input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
      <span class="text-danger" *ngIf="contactForm.controls.isMarried.valid==false && contactForm.controls.isMarried.touched==true">
        isMarried is invalid
      </span>
    </p>
   
   
    <p>
      <label for="country">country </label>
      <select id="country" name="country" formControlName="country">
        <option value="1">India</option>
        <option value="2">USA</option>
        <option value="3">England</option>
        <option value="4">Singapore</option>
      </select>
      <span class="text-danger" *ngIf="contactForm.controls.country.valid==false && contactForm.controls.country.touched==true">
        country is invalid
      </span>
    </p>
    <div formGroupName="address">
  
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" formControlName="city" >
            <span class="text-danger" *ngIf="city?.valid==false && city?.touched==true">
                <span *ngIf="city?.errors?.['required']">
                   city is invalid 
                </span>
              </span>
        </div>
     
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" name="street" formControlName="street" >
            <span class="text-danger" *ngIf="street?.valid==false && street?.touched==true">
                street is invalid
              </span>
        </div>
     
        <div class="form-group">
            <label for="pincode">Pin Code</label>
            <input type="text" class="form-control" name="pincode" formControlName="pincode">
            <span class="text-danger" *ngIf="pincode?.valid==false && pincode?.touched==true">
                pincode is invalid
              </span>
        </div>
   </div> <br>
    <p>
      <button type="button" class="btn btn-success" [disabled]="!contactForm.valid">Submit</button>
    </p>

   
  </form>
</div>
